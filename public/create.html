<head>

    <!-- Config -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
    <!-- Google -->
    <link href="https://material.io/favicon.ico" rel="shortcut icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="bundle-create.css" rel="stylesheet">

<body class="create">
<section class="mdc_custom_section">
    <div class="container">
        <div class="row">
            <div class="col-12 text mdc-typography--headline3">New Routine</div>
            <div class="col-12 text_2 mdc-typography--body2">Please select your routine exercises</div>
            <div class="mdc-text-field email">
                <input class="mdc-text-field__input" id="name-input" name="name" type="text"  required>
                <label class="mdc-floating-label" for="name-input">Name of Routine</label>
                <div class="mdc-line-ripple"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11 col-md-11 col-lg-4 col-xl-4 card_top">
                <div class="reate-body mdc-card  mdc-card--outlined col-12">
                    <div class="mdc-typography--headline6 text_mdc_title">Upper Body</div>
                    <ul aria-label="List with checkbox items" class="mdc-list" role="group"  id="upper"></ul>
                </div>
            </div>
            <div class="col-sm-11 col-md-11 col-lg-4 col-xl-4 card_top">
                <div class="reate-body mdc-card  mdc-card--outlined col-12">
                <div class="mdc-typography--headline6 text_mdc_title">Core</div>
                <ul aria-label="List with checkbox items" class="mdc-list" role="group"  id="core">
                </ul>
            </div>
            </div>
            <div class="col-sm-11 col-md-11 col-lg-4 col-xl-4 card_top">
                <div class="reate-body mdc-card  mdc-card--outlined col-12">
                <div class="mdc-typography--headline6 text_mdc_title">Lower Body</div>
                <ul aria-label="List with checkbox items" class="mdc-list" role="group"  id="lower">
                </ul>
            </div>
            </div>
        </div>
    </div>
</section>
<button aria-label="Favorite" class="mdc-fab mdc-fab--extended createbtn" id="createbtn">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">done</span>
    <span class="mdc-fab__label">Next</span>

</button>
<!---end div body -->
