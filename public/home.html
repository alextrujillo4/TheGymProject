<!doctype html>
<html lang="en">
<head>
    <!-- Config -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Home</title>
    <!-- Google -->
    <link href="https://material.io/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="bundle-home.css" rel="stylesheet">
</head>
<body class="home">
<!--APP BAR -->
<header class="mdc-top-app-bar mdc-top-app-bar--fixed" id="app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a class="demo-menu material-icons mdc-top-app-bar__navigation-icon" id="menu">menu</a>
            <span class="mdc-top-app-bar__title">Energy GYM</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button aria-label="Search" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    id="search_icon">search
            </button>
        </section>
    </div>
</header>
<!--END APP BAR -->
<!-- DRAWER -->
<aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="header">
        <svg class="shrine-logo" enable-background="new 0 0 24 24" fill="#000000" focusable="false"
             viewBox="0 0 259.18 272.74" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
             <g>
               <g>
                   <polygon class="cls-1" points="67.29 0.5 258.54 0.5 244.85 56.73 53.25 56.73 67.29 0.5"/>
                   <path d="M238.2,119.49H46.67l-39.52,161H199.74l13-54.95-137.74-.26q6.51-26.9,13-53.8H225.94Z"></path>
               </g>
                 <rect fill="none" height="24" width="24"/>
             </g>
           </svg>
    </div>
    <div class="mdc-drawer__content">
        <ul class="mdc-list" id="my-list" role="listbox">
            <li class="mdc-list-item" role="option" tabindex="0">
                <span class="mdc-list-item__text">Routines</span>
            </li>
            <li class="mdc-list-item" role="option">
                <span class="mdc-list-item__text">My Account</span>
            </li>
            <li class="mdc-list-item" role="option">
                <span class="mdc-list-item__text">Log Out</span>
            </li>
        </ul>
    </div>
</aside>
<!-- END  DRAWER -->
<!-- APP CONTENT -->
<div class="mdc-drawer-app-content">
    <div class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust shrine-body">
            <!-- OPTION CERO SELECTED -->
            <section id="first">
                <!-- LIST OF ROUTINES -->
                <div class="container">
                    <div class="button-container progress-section" id="first-progress">
                        <div class="mdc-linear-progress" role="progressbar">
                            <div class="mdc-linear-progress__buffering-dots"></div>
                            <div class="mdc-linear-progress__buffer"></div>
                            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                                <span class="mdc-linear-progress__bar-inner"></span>
                            </div>
                            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                                <span class="mdc-linear-progress__bar-inner"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="cardRoutine">
                        <!--LIST OF ROUTINES -->
                    </div>
                </div>
            </section>
            <!--END OPTION CERO SELECTED -->
            <!-- OPTION ONE SELECTED -->
            <section class="hide secondary-content" id="second">
                <section class="mbr-section">
                    <div class="profile-header">
                    </div>
                    <div class="container profile-text-header">
                        <div class="media-container-row">
                            <div class="title col-12">
                                <h1>Hello!</h1>
                                <h5 id="user_name">Hello! Username</h5>
                                <p class="mbr-section-subtitle">
                                    Total of Excertices: 17
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="mbr-section">
                    <div class="button-container progress-section" id="second-progress">
                        <div class="mdc-linear-progress" role="progressbar">
                            <div class="mdc-linear-progress__buffering-dots"></div>
                            <div class="mdc-linear-progress__buffer"></div>
                            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                                <span class="mdc-linear-progress__bar-inner"></span>
                            </div>
                            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                                <span class="mdc-linear-progress__bar-inner"></span>
                            </div>
                        </div>
                    </div>
                    <h1 class="text mdc-typography--headline3">My Excersices</h1>
                    <div class="container">
                        <div class="row" id="muscle_list">
                        </div>
                    </div>
                </div>
            </section>
            <!--END OPTION TREE SELECTED -->
            <section class="hide third-content" id="third">
                <div class="mdc-typography--headline3">Busqueda</div>
                <div class="button-container progress-section" id="third-progress">
                    <div class="mdc-linear-progress" role="progressbar">
                        <div class="mdc-linear-progress__buffering-dots"></div>
                        <div class="mdc-linear-progress__buffer"></div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                            <span class="mdc-linear-progress__bar-inner"></span>
                        </div>
                    </div>
                </div>
                <div class="row" id="cardSearchRoutines">
                    <!--LIST OF ROUTINES -->
                </div>
            </section>
            <!--END OPTION TREE SELECTED -->
        </div>
    </div>
</div>
<!-- END APP CONTENT -->
<!-- DIALOG SECTION FOR LOGOUT -->
<div aria-describedby="my-dialog-content"
     aria-labelledby="my-dialog-title"
     aria-modal="true"
     class="mdc-dialog"
     id="mdc-logout-dialog"
     role="alertdialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">
                Log out?</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Are you sure you want to log out?
            </div>
            <footer class="mdc-dialog__actions">
                <button class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes" id="logoutConfirm"
                        type="button">
                    <span class="mdc-button__label">Logout</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<!-- END  DIALOG SECTION FOR LOGOUT -->

<div aria-describedby="my-dialog-content"
     aria-labelledby="my-dialog-title"
     aria-modal="true"
     class="mdc-dialog"
     id="dialog_search"
     role="alertdialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title">
                Search a Routine
            </h2>
            <div class="mdc-dialog__content">
                <div class="mdc-text-field mdc-text-field--fullwidth" id="search_field">
                    <input class="mdc-text-field__input" id="my-text-field" type="text" required>
                    <label class="mdc-floating-label" for="my-text-field">Search...</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept" id="search_button_q"
                        type="button">
                    <span class="mdc-button__label">Search</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<!-- FAB BUTTON -->
<button aria-label="Favorite" class="mdc-fab create" id="createbtn">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">add</span>
</button>
<!-- END FAB BUTTON -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script async src="bundle-home.js"></script>
</body>
</html>
