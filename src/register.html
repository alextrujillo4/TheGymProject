<!doctype html>
<html lang="en">
<head>
    <!-- Config -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Shrine (MDC Web Example App)</title>
    <!-- Google -->
    <link href="https://material.io/favicon.ico" rel="shortcut icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Web Components -->
    <link href="bundle-register.css" rel="stylesheet">
</head>
<body class="shrine-register">
<section class="header">
    <svg class="shrine-logo" enable-background="new 0 0 24 24" fill="#000000" focusable="false"
         viewBox="0 0 259.18 272.74" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
      <g>
        <g>
            <polygon class="cls-1" points="67.29 0.5 258.54 0.5 244.85 56.73 53.25 56.73 67.29 0.5"/>
            <path d="M238.2,119.49H46.67l-39.52,161H199.74l13-54.95-137.74-.26q6.51-26.9,13-53.8H225.94Z"></path>
        </g>
          <rect fill="none" height="24" width="24"/>
      </g>
    </svg>
    <h1>REGISTER</h1>
</section>

<form>
    <div class="mdc-text-field email">
        <input class="mdc-text-field__input" id="email-input" name="email" required type="email">
        <label class="mdc-floating-label" for="email-input">email</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field username">
        <input class="mdc-text-field__input" id="username-input" name="username" required type="text">
        <label class="mdc-floating-label" for="username-input">Username</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field password">
        <input class="mdc-text-field__input" id="password-input" minlength="8" name="password" required type="password">
        <label class="mdc-floating-label" for="password-input">Password</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field confirmPassword">
        <input class="mdc-text-field__input" id="password-confirm-input" minlength="8" name="confirmPassword" required type="password">
        <label class="mdc-floating-label" for="password-confirm-input">Confirm Password</label>
        <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
        <button class="mdc-button cancel" type="button"  onclick="window.location.href='/'">
        <span class="mdc-button__label">
          Cancel
        </span>
        </button>
        <button id="next" class="mdc-button mdc-button--raised next">
        <span class="mdc-button__label">
          Register
        </span>
        </button>

    </div>
</form>
<script async src="bundle-register.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
<script src = "https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"> </script>

</body>
</html>
