
<!doctype html>
<html lang="en">
<head>
    <!-- Config -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
    <!-- Google -->
    <link href="https://material.io/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="bundle-home.css" rel="stylesheet">
</head>
<body class="home">
<!--APP BAR -->
<header class="mdc-top-app-bar mdc-top-app-bar--fixed" id="app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a id="menu" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <span class="mdc-top-app-bar__title">Energy GYM</span>
        </section>
    </div>
</header>
<!--END APP BAR -->
<!-- DRAWER -->
<aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="header">
        <svg class="shrine-logo" enable-background="new 0 0 24 24" fill="#000000" focusable="false"
             viewBox="0 0 259.18 272.74" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
             <g>
               <g>
                   <polygon class="cls-1" points="67.29 0.5 258.54 0.5 244.85 56.73 53.25 56.73 67.29 0.5"/>
                   <path d="M238.2,119.49H46.67l-39.52,161H199.74l13-54.95-137.74-.26q6.51-26.9,13-53.8H225.94Z"></path>
               </g>
                 <rect fill="none" height="24" width="24"/>
             </g>
           </svg>
    </div>
    <div class="mdc-drawer__content">
        <ul id="my-list" class="mdc-list" role="listbox">
            <li class="mdc-list-item" role="option" tabindex="0">
                <span class="mdc-list-item__text">Routines</span>
            </li>
            <li class="mdc-list-item" role="option">
                <span class="mdc-list-item__text">My Account</span>
            </li>
            <li class="mdc-list-item" role="option">
                <span class="mdc-list-item__text">Log Out</span>
            </li>
        </ul>
    </div>
</aside>
<!-- END  DRAWER -->
<!-- APP CONTENT -->
<div class="mdc-drawer-app-content ">
    <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust shrine-body">
            <!-- OPTION CERO SELECTED -->
            <div id="first" >
                <!---GRID-->
                <div class="mdc-grid-list">
                    <div class="mdc-layout-grid__cell" id="cardRoutine">
                        <!-- LIST OF ROUTINES -->
                        <div class="mdc-card routine mdc-card--outlined">
                            <div class="mdc-card__primary-action demo-card__primary-action my-card-content"
                                 tabindex="0">
                                <div class="demo-card__primary">
                                    <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Day 0</h2>
                                    <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Alex
                                        Trujillo</h3>
                                </div>
                                <div class="demo-card__secondary mdc-typography mdc-typography--body2">This is the
                                    first
                                    routine. Visit ten places on our planet that are undergoing the biggest changes
                                    today.
                                </div>
                            </div>
                            <div class="mdc-card__actions">
                                <div class="mdc-card__action-buttons">
                                    <button class="mdc-button mdc-card__action mdc-card__action--button"><span
                                            class="mdc-button__ripple"></span> Read
                                    </button>
                                    <button class="mdc-button mdc-card__action mdc-card__action--button"><span
                                            class="mdc-button__ripple"></span> Edit
                                    </button>
                                </div>
                                <div class="mdc-card__action-icons">
                                    <button aria-hidden="true"
                                            aria-label="Add to public"
                                            aria-pressed="false"
                                            class="mdc-icon-button"
                                            id="add-to-pubic">
                                        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">visibility</i>
                                        <i class="material-icons mdc-icon-button__icon">visibility_off</i>
                                    </button>
                                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
                                            title="Delete">delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END OPTION CERO SELECTED -->
            <!-- OPTION ONE SELECTED -->
            <div  id="second" class="hide secondary-content">
                <section class="mbr-section">
                    <div class="profile-header">
                    </div>
                    <div class="container profile-text-header">
                        <div class="media-container-row">
                            <div class="title col-12">
                                <h1 class="" style="">Hello! Username</h1>
                                <h5 class="mbr-section-subtitle" >
                                    Total of Excertices: 0
                                </h5>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mbr-section">

                    <h1  style="">My Muscles</h1>
                    <ul class="mdc-list" id="muscle-list"></ul>
                    <div class="mdc-layout-grid" id="muscle_list">

                    </div>
                </section>

            </div>
            <!--END OPTION TWO SELECTED -->
        </div>
    </main>
</div>
<!-- END APP CONTENT -->
<!-- DIALOG SECTION FOR LOGOUT -->
<div aria-describedby="my-dialog-content"
     aria-labelledby="my-dialog-title"
     aria-modal="true"
     class="mdc-dialog"
     id="mdc-logout-dialog"
     role="alertdialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">
                Log out?</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Are you sure you want to log out?
            </div>
            <footer class="mdc-dialog__actions">
                <button class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no" type="button">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes" id="logoutConfirm"
                        type="button">
                    <span class="mdc-button__label">Logout</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<!-- END  DIALOG SECTION FOR LOGOUT -->
<!-- FAB BUTTON -->
<button aria-label="Favorite" class="mdc-fab create" id="createbtn">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">add</span>
</button>
<!-- END FAB BUTTON -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script async src="bundle-home.js"></script>
</body>
</html>
